name: Update COMMITS

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-commits:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate COMMITS.md
        run: |
          chmod +x .github/scripts/update-commits.sh
          .github/scripts/update-commits.sh

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add COMMITS.md
          git diff --staged --quiet || git commit -m "chore: update COMMITS.md [skip ci]"
          git push
